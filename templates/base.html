<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>
        {% block title %}
    	    Main
        {% endblock %}
    </title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/globe-png-images-download-4.png' %}" width="50px" style="border-radius: 50%"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
          <ul class="dropdown-menu">
              <li><a class="nav-link" href="{% url 'add_journal' %}">New Journal</a></li>
              <hr>
            <li><a class="nav-link" href="{% url 'list_journal' %}">All Journal</a></li>
{#            <li><a class="dropdown-item" href="#">A third link</a></li>#}
          </ul>
        </li>
      </ul>
        {% if user.is_authenticated %}
            <form class="d-flex" method="get" action="{% url 'search_journal' %}">
                <input name="keyword" class="form-control me-2" type="text" placeholder="Search">
                <input class="btn btn-primary" type="submit" value="Search">
            </form>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="dropdown">
              <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
                {{ user.username }}
              </button>

              <ul class="dropdown-menu">
                <li class="btn btn-danger"><a class="dropdown-item" href="{% url 'logout' %}">logout</a></li>
              </ul>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-info m-2" type="submit">Login</a>
            <a href="{% url 'register' %}" class="btn btn-info" type="submit">Register</a>
        {% endif %}
    </div>
  </div>
</nav>
    <div class="container mt-3">
    {% block content %}

    {% endblock %}
    </div>
    <footer class="text-center bg-body-tertiary">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Copyright:
        <a class="text-body" href="https://t.me/PR0100Jovoh">JAVA</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
