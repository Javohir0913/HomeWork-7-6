{% extends 'base.html' %}
{% block title %}
    Honadonlar ro'yxati
{% endblock %}
{% block head %}
    <style>
      /* Umumiy jadval va matnni kattalashtirish */
          table {
            font-size: 1.5rem; /* Matn kattaligi */
          }
    
          th, td {
            padding: 1rem; /* Jadval hujayralarining ichki bo'shligi */
          }
    
          h1 {
            font-size: 2rem; /* Sarlavhani kattalashtirish */
          }
    
          select {
            font-size: 1.2rem; /* Dropdown o'lchamini kattalashtirish */
          }
    
          /* Kattaroq tugma */
          .btn-success {
            font-size: 1.25rem; /* Tugma matnini kattalashtirish */
            padding: 0.75rem 1.5rem; /* Tugmaning ichki bo'shligi */
          }
    </style>
{% endblock %}

{% block content %}
    <h1>Honadonlar ro'yxati
    <a style="float: right" href="{% url 'honadon-create' %}">Ijara</a>
    </h1>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Talaba ismi</th>
                <th>PDF yuklash</th>
            </tr>
        </thead>
        <tbody>
            {% for honadon in honadon_list %}
                <tr>
                    <td>{{ honadon.student_name }}</td>
                    <td><a href="{% url 'honadon-download' honadon.pk %}">PDF yuklash</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
