{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{ object.journal_title }}
{% endblock %}

{% block content %}
    <h1>Edit Journal</h1>
	<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <input type="submit" value="Edit journal" class="btn btn-success mt-1 mb-3">
    </form>
{% endblock %}
