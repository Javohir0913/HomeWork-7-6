{% extends 'base.html' %}
{% load static %}

{% block title %}
	Search Journal
{% endblock %}

{% block content %}
    <div class="card-container row mb-3">
    {% if object_list.count == 0 %}
    	<h1 style="text-align: center">Hechnarsa toplimadi</h1>
    {% else %}
        {% for object in object_list %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <img class="card-image-top w-100" src="{% static object.journal_image %}" alt="">
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'show_journal' object.pk %}">{{ object.journal_title }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    </div>
{% endblock %}
