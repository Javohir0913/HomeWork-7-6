{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
	Login
{% endblock %}

{% block content %}
	<h1>Login</h1>
	<form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'password_reset' %}" >Forgot password?</a><br>
        <input type="submit" value="Create Theme" class="btn btn-success m-3">
    </form>
{% endblock %}
